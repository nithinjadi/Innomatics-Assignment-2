<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Directory Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hii">
    <div class="form-container">
        <h1>Company Directory Portal</h1>
        <h2>Employee Registration Form</h2>
        <form action="#" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="department">Department:</label>
            <select id="department" name="department" required>
                <option value="IT">IT</option>
                <option value="HR">HR</option>
                <option value="Finance">Finance</option>
                <option value="Marketing">Marketing</option>
            </select>

            <label for="employee-id">Employee ID:</label>
            <input type="text" id="employee-id" name="employee-id" required>

            <label for="profile-pic">Profile Picture URL:</label>
            <input type="url" id="profile-pic" name="profile-pic">

            <button type="submit">Register Employee</button>
        </form>
    </div>

    <div class="employee-list">
        <h2>Employee List</h2>
        <ul>
          <li>1. John Doe - john@example.com</li><hr><br>
          <li>2. Jane Smith - jane@example.com</li><hr>
        </ul>
    </div>

    <div class="employee-details">
        <h2>Employee Details</h2>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Employee ID</th>
              <th>Department</th>
              <th>Profile Picture</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>John Doe</td>
              <td>12345</td>
              <td>IT</td>
              <td><div class="img1"></div></td>
            </tr>
            <tr>
              <td>Jane Smith</td>
              <td>67890</td>
              <td>HR</td>
              <td><div class="img1"></div></td>
            </tr>
          </tbody>
        </table>
    </div>

    <div class="map-container">
        <h1>Company Location</h1>
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3806.3973483497766!2d78.39072041476304!3d17.49296428802306!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb91fb06f67fa7%3A0xcbe4c2c3143a1d41!2sInnomatics%20Research%20Labs!5e0!3m2!1sen!2sin!4v1696719843491!5m2!1sen!2sin" 
            width="600" 
            height="450" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>
    </div>
</body>
</html>
